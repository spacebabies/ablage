mounts:
  - source: node_modules/jquery/dist
    target: assets/jquery
  - source: node_modules/feather-icons/dist
    target: assets/feather-icons
  - source: node_modules/flickity/dist
    target: assets/flickity
  - source: node_modules/vegas/dist
    target: assets/vegas
  - source: node_modules/@fontsource/open-sans
    target: static/css
  - source: node_modules/@fontsource/oswald
    target: static/css
  - source: node_modules/@fontsource/roboto-slab
    target: static/css
  - source: assets
    target: assets
  - source: static
    target: static
