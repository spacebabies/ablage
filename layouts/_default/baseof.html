<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="ltr">
{{- partial "head.html" . -}}

<body>
    <div class="skip-link"><a href="#mainContent">{{ i18n "skip_link" }}</a></div>
    {{ partial "header.html" . }}
    <div id="mainContent">{{ block "main" . }}{{ end }}</div>
    {{ partialCached "footer.html" . }}
    {{ partial "custom_body.html" . }}
    {{ partialCached "scripts.html" . }}
    {{ partialCached "languages.html" . }}
    {{ partialCached "structured.html" . }}

</body>

</html>
