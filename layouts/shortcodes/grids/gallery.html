<section class="gallery-viewerjs">
    <div class="grid gallerygrid">
    {{ range .Page.Resources.Match (.Get "pattern") }}
    {{ $thumb := .Fill "200x200" }}
    <img
        src="{{ $thumb.RelPermalink }}"
        alt="{{ .Title }}"
        title="{{ .Name }}"
        data-original="{{ .RelPermalink }}">
    {{ end }}
    </div>
</section>
