<!-- Flickity HTML init -->
<div class="carousel"
    data-flickity='{ "cellAlign": "left", "imagesLoaded": true, "percentPosition": false }'>
    {{ range .Page.Resources.Match (.Get "pattern") }}
    {{ $img := .Resize "x400" }}
    <img
        src="{{ $img.RelPermalink }}"
        alt="{{ .Title }}">
    {{ end }}
</div>
