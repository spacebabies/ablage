<section class="gallery-viewerjs">
    <ul id="{{ .Get "id" }}">
        {{ $pattern := .Get "pattern" }}
        {{ range .Page.Parent.Resources.Match $pattern }}
            {{ $thumb := .Fill "200x200" }}
            <li><img src="{{ $thumb.RelPermalink }}" alt="En hier wa uitleg he" data-original="{{ .RelPermalink }}"></li>
        {{ end }}
    </ul>
    <div class="clear"></div>
</section>
