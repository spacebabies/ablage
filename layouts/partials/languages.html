{{ if .Site.IsMultiLingual }}
<nav aria-label="Change language" class="change-language">
    <label>
        <select id="changeLanguage" name="sitelanguage">
            {{ range .Site.Languages }}
            <option {{ if eq $.Site.Language . }}selected {{ end }}value="{{ .Lang }}">{{ .LanguageName }}</option>
            {{ end }}
        </select>
        <img width="26" height="26" src="/icon128px-gradient.png" alt="{{ $.Site.Language.LanguageName }}">
    </label>
</nav>
{{ end }}
