{{ if .Site.IsMultiLingual }}
<nav aria-label="Change language" class="change-language">
    <label for="sitelanguage">
        <select name="sitelanguage">
            {{ range .Site.Languages }}
            <option {{ if eq $.Site.Language . }}selected {{ end }}value="{{ .Lang }}">{{ .LanguageName }}</option>
            {{ end }}
        </select>
        <img src="/icon128px-gradient.png" alt="{{ $.Site.Language.LanguageName }}">
    </label>
</nav>
{{ end }}
