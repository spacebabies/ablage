[build]
publish = "public"

[context.production]
command = "yarn install --production && hugo --gc --minify"

[context.production.environment]
HUGO_VERSION = "0.80.0"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.deploy-preview]
command = "yarn install --production && hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
command = "yarn install --production && hugo --gc --minify -b $DEPLOY_PRIME_URL"

[[redirects]]
from = "/"
to = "/fr/"
status = 302
force = true
conditions = {Language = ["fr"]}

[[redirects]]
from = "/"
to = "/nl/"
status = 302
force = true

[[plugins]]
package = "netlify-plugin-is-website-vulnerable"

[[plugins]]
package = "netlify-plugin-checklinks"